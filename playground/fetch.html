<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste de post com fetch</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    
    <button type="submit" onclick="send()">enviar</button>
    <script>
        let url = "hheinjcccll27.0.0.1:3000/t";
        let jso = JSON.stringify({data:{data: url}});
        console.log(`jso : `,jso);
        function send () {
            fetch("http://127.0.0.1:3000/tst",{headers:{"Content-Type": "application/json","Acess-Control-Allow-Origin":"*"}, method: "POST",body: jso})
            .then(res => res.json())
            .then(dara => console.log(dara))
            .catch(e => console.log(e));
        }
    </script>
</body>
</html>
